<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="leftside">
            <h3>UXI</h3>
            <h2>Login</h2>
            <form>
                <label>Email</label>
                <input type="Email" placeholder="username@gmail.com">
                <label>Password</label>
                <input type="password" placeholder="Password">
            </form>
            <a href="#">Forgot Password?</a><br>
            <button>Sign In</button>
            <p>or continue with</p>
            <div class="continue_with">
                <button><i class="fa fa-google" aria-hidden="true"></i></button>
                <button><i class="fa fa-github" aria-hidden="true"></i></button>
                <button><i class="fa fa-facebook-official" aria-hidden="true"></i></button>
            </div>
            <p>Dont have an account yet? <a href="#">Register for free</a></p>
        </div>
        <div class="rightside">
            <div class="image">
                <img src="./images/sitting boy.png" alt="one">
            </div>
            
        </div>
    </div>
</body>
</html>
